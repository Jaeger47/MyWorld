<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.skypack.dev/canvas-confetti"></script>
  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .hidden-content {
      display: none;
    }
    .heart-button {
      background-color: #ff4d6d;
      padding: 10px 20px;
      border-radius: 50px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }
    .heart-button:hover {
      background-color: #ff1e4d;
    }
  </style>
</head>
<body>
  <div id="passwordScreen" class="gradient-background flex flex-col text-center">
    <h2 class="text-3xl font-bold text-[#bd1e59]">üíñ Enter the Secret Password üíñ</h2>
    <input type="password" id="passwordInput" class="mt-4 p-2 rounded text-black text-center" placeholder="Enter password...">
    <button id="unlockButton" class="heart-button mt-4">Unlock Love üíù</button>
    <p id="errorMessage" class="text-red-300 mt-2 hidden">Wrong password! Try again.</p>
  </div>
  
  <div id="content" class="hidden-content">
    <div class="gradient-background">
      <div class="flex items-center justify-center h-screen">
        <div class="flex flex-col items-center p-4">
          <img id="imageDisplay" src="./images/image1.gif" alt="Cute kitten with flowers" class="rounded-md h-[300px]" style="object-fit: cover;" />
          <h2 id="valentineQuestion" class="text-2xl font-bold italic text-[#bd1e59] my-4">Will you be my Valentine?</h2>
          <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
            <button id="yesButton" class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium bg-green-500 text-white hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2">
              Yes
            </button>
            <button id="noButton" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition bg-red-500 text-white hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2">
              No
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const correctPassword = "KiSs";
    const passwordScreen = document.getElementById("passwordScreen");
    const content = document.getElementById("content");
    const passwordInput = document.getElementById("passwordInput");
    const unlockButton = document.getElementById("unlockButton");
    const errorMessage = document.getElementById("errorMessage");

    unlockButton.addEventListener("click", () => {
      if (passwordInput.value === correctPassword) {
        passwordScreen.style.display = "none";
        content.style.display = "block";
		
		 var audio = new Audio("magic.mp3"); // Replace with your audio file
            audio.loop = true;  // Loops the audio indefinitely
            audio.play().catch(error => console.log("Autoplay blocked:", error));
            
          
      } else {
        errorMessage.classList.remove("hidden");
      }
    });

    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');

    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;
    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"
    ];

    noButton.addEventListener('click', function() {
      if (noClickCount < 5) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        buttonHeight += 35;
        buttonWidth += 35;
        fontSize += 25;
        yesButton.style.height = `${buttonHeight}px`;
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;
        if (noClickCount < 6) {
          noButton.textContent = ["No", "Are you sure?", "Pookie please", "Don't do this to me :(", "You're breaking my heart", "I'm gonna cry..."][noClickCount];
        }
      }
    });

    yesButton.addEventListener('click', () => {
      imageDisplay.src = 'day2.jpg';
      valentineQuestion.textContent = "Each day, my appreciation for you grows sweeter, just like this chocolate. You make the world brighter, and I‚Äôm grateful for you. Wishing you love, joy, and smiles today and always! (Claim after date)";
      responseButtons.style.display = 'none';
      confetti({
        particleCount: 200,
        spread: 90,
        origin: { y: 0.6 },
        colors: ['#ff69b4', '#bd1e59', '#ff1493']
      });
	  
	
       
           
       
    });
  </script>
</body>
</html>
